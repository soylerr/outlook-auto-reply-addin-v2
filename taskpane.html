<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Otomatik Yanƒ±t Y√∂neticisi</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Fluent UI -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 12px;
            background-color: #f5f5f5;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 16px;
            box-sizing: border-box;
            min-height: calc(100vh - 24px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #0078d4;
            padding-bottom: 12px;
        }
        
        .header h1 {
            color: #0078d4;
            font-size: 20px;
            margin: 0;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #323130;
        }
        
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d1d1;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }
        
        .date-time-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .date-time-group .form-control {
            flex: 1;
            min-width: 120px;
        }
        
        @media (max-width: 350px) {
            .date-time-group {
                flex-direction: column;
                gap: 12px;
            }
            
            .date-time-group .form-control {
                width: 100%;
            }
        }
        
        .btn {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
        }
        
        .btn:hover {
            background-color: #106ebe;
        }
        
        .btn:disabled {
            background-color: #d1d1d1;
            cursor: not-allowed;
        }
        
        .language-toggle {
            display: flex;
            background-color: #f3f2f1;
            border-radius: 4px;
            padding: 4px;
            margin-bottom: 20px;
        }
        
        .language-toggle button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            background: transparent;
            border-radius: 2px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .language-toggle button.active {
            background-color: #0078d4;
            color: white;
        }
        
        .preview-section {
            margin-top: 20px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #0078d4;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .preview-section h3 {
            margin: 0 0 12px 0;
            color: #323130;
            font-size: 16px;
        }
        
        .preview-content {
            font-size: 13px;
            line-height: 1.5;
            color: #605e5c;
            white-space: pre-line;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 4px;
            margin-top: 16px;
            text-align: center;
            font-weight: 600;
        }
        
        .status-success {
            background-color: #dff6dd;
            color: #107c10;
            border: 1px solid #92c5f7;
        }
        
        .status-error {
            background-color: #fde7e9;
            color: #d13438;
            border: 1px solid #d13438;
        }
        
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .modal-content h3 {
            margin-top: 0;
            color: #0078d4;
        }
        
        .instruction-step {
            margin: 12px 0;
            padding: 8px;
            background-color: #f8f9fa;
            border-left: 3px solid #0078d4;
            border-radius: 4px;
        }
        
        .copy-button {
            background-color: #f3f2f1;
            border: 1px solid #d1d1d1;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
        }
        
        .copy-button:hover {
            background-color: #e1dfdd;
        }
    </style>
</head>

<body>
    <div class="container">

            <button type="submit" id="btnSetAutoReply" class="btn">

        </form>
        
        <div class="preview-section">

            <div id="messagePreview" class="preview-content">
                L√ºtfen t√ºm alanlarƒ± doldurun...
            </div>
        </div>
        
        <div id="statusMessage" class="status-message" style="display: none;"></div>
        
        <div id="instructionsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>üìã Otomatik Yanƒ±t Ayarlama Talimatlarƒ±</h3>
                <div id="instructionsContent"></div>

        </div>
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
